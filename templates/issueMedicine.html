<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSUE MEDICINE - PHARMACIST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-color:#5286F3;
            font-size:14px;
            color:#fff;
        }
        </style>
</head>

<body>
    <form action="/pharmacistHome" method="POST">
        <button type="submit" class="btn btn-success">HOME</button>
    </form>
<div>  
    <div style="text-align:center"> <h2>ISSUE MEDICINE</h2></div>
      
    <div class="container">
    <form action="/getQuantity" method = "POST">
        <div>
        Medicines: <input type="text" name="srch" id="srch" list="datalist1">
        <datalist id="datalist1">
        {%for medicine in medicines%}
        <option value={{medicine}}>
        {%endfor%}
        </datalist><br><br>
        Quantity
        <input type="number" name="qty" id="qty">
        <input type="number" name="ssnId" id="ssnId" value={{patient}} hidden><br><br>
        <div style="text-align:center">
            <button type="submit" class="btn btn-warning btn-lg" >Issue</button>
        </div>
    </div>
    </form>
    </div>
</div>
</body>
</html>
